<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Racing Betting Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>F1 Racing Betting Game</h1>
        <p>Current Balance: R$<span id="balance">100</span></p>
        <div id="race-track" class="race-track">
            <div class="car" id="car1"></div>
            <div class="car" id="car2"></div>
            <div class="car" id="car3"></div>
            <div class="car" id="car4"></div>
            <div class="car" id="car5"></div>
        </div>
        <div id="controls">
            <input type="number" id="betAmount" min="5" placeholder="Enter bet amount">
            <select id="driver">
                <option value="1">Driver 1</option>
                <option value="2">Driver 2</option>
                <option value="3">Driver 3</option>
                <option value="4">Driver 4</option>
                <option value="5">Driver 5</option>
            </select>
            <button onclick="placeBet()">Place Bet</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
